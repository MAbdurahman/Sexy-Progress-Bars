<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sexy-Progress-Bars-Project</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap"
          rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<section class="section section-one">
    <div class="content-box-lg">
        <div class="container">
            <div class="title-heading text-center">
                <h2><strong>HOME</strong></h2>
            </div>
        </div>
    </div>
</section>
<section class="section section-two">
    <div class="content-box-lg">
        <div class="container">
            <div class="title-heading text-center">
                <h2><strong>ABOUT ME</strong></h2>
            </div>
        </div>
    </div>
</section>
<section class="section section-three" id="skills">
    <div class="content-box-lg">
        <div class="title-heading text-center">
            <h2><strong>TECH SKILLS</strong></h2>
        </div>
        <div id="progress-elements" class="content-box-skills">
            <!--progress bars-->
            <!--skill 1-->
            <div class="skill">
                <h4>HTML5</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>90%</span>
                    </div>
                </div>
            </div>
            <!--skill 2-->
            <div class="skill">
                <h4>CSS3</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>85%</span>
                    </div>
                </div>
            </div>
            <!--skill 3-->
            <div class="skill">
                <h4>Javascript</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>75%</span>
                    </div>
                </div>
            </div>
            <!--skill 4-->
            <div class="skill">
                <h4>Java</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>90%</span>
                    </div>
                </div>
            </div>
            <!--skill 5-->
            <div class="skill">
                <h4>C++</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>65%</span>
                    </div>
                </div>
            </div>
            <!--skill 6-->
            <div class="skill">
                <h4>React</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>70%</span>
                    </div>
                </div>
            </div>
            <!--skill 7-->
            <div class="skill">
                <h4>SQL</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="87" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>87%</span>
                    </div>
                </div>
            </div>
            <!--skill 8-->
            <div class="skill">
                <h4>Git/GitHub</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0"
                         aria-valuemax="100" style="width: 0%;">
                        <span>80%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section section-four">
    <div class="content-box-lg">
        <div class="container">
            <div class="title-heading text-center">
                <h2><strong>MY PORTFOLIO</strong></h2>
            </div>
        </div>
    </div>
</section>
<section class="section section-five">
    <div class="title-heading text-center">
        <h2><strong>CONTACT ME</strong></h2>
    </div>
</section>


<!--jquery-->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- waypoints js-->
<script src="js/waypoints/jquery.waypoints.min.js"></script>
<!--main js-->
<script src="js/script.js"></script>
</body>

</html>
